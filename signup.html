<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelX - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">PixelX</a>
            <div class="nav-links">
                <a href="index.html#services">Services</a>
                <a href="index.html#work">Work</a>
                <a href="index.html#testimonials">Testimonials</a>
                <a href="index.html#contact">Contact</a>
                <a href="login.html">Login</a>
                <a href="#signup" class="active">Signup</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="auth-hero">
        <div class="auth-container" data-aos="zoom-in">
            <h2>Create Your Account</h2>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="cta-btn">Sign Up</button>
                <p class="auth-alt">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>

    <!-- Same scripts as index.html -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelX - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">PixelX</a>
            <div class="nav-links">
                <a href="#dashboard" class="active">Dashboard</a>
                <a href="create-ad.html">Create Ad</a>
                <a href="monitor-ads.html">Monitor Ads</a>
                <a href="index.html" id="logout">Logout</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="dashboard">
        <div class="dashboard-container">
            <h2 data-aos="fade-up">Your Advertising Dashboard</h2>
            
            <div class="dashboard-grid">
                <div class="dashboard-card" data-aos="zoom-in" onclick="window.location.href='create-ad.html'">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Create New Ad</h3>
                    <p>Launch a new advertising campaign</p>
                </div>
                
                <div class="dashboard-card" data-aos="zoom-in" data-aos-delay="100" onclick="window.location.href='monitor-ads.html'">
                    <i class="fas fa-chart-line"></i>
                    <h3>Monitor Ads</h3>
                    <p>Track performance of your campaigns</p>
                </div>
                
                <div class="dashboard-card" data-aos="zoom-in" data-aos-delay="200" onclick="window.location.href='billing.html'">
                    <i class="fas fa-wallet"></i>
                    <h3>Billing</h3>
                    <p>Manage your payments and invoices</p>
                </div>
            </div>
            
            <div class="recent-activity" data-aos="fade-up">
                <h3>Recent Activity</h3>
                <div class="activity-list">
                    <!-- Activity items will be populated by JS -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>

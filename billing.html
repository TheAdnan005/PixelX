<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-pastel-motion"></div>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">PixelX</a>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="billing.html"><i class="fas fa-wallet"></i> Billing</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <div class="ad-container">
            <h2>Payment Gateway</h2>
            
            <div class="payment-card" data-aos="zoom-in">
                <div class="payment-header">
                    <h3>Total Due: $<span id="amountDue">0.00</span></h3>
                    <p>Payment for Ad Campaign</p>
                </div>

                <form id="payment-form" class="auth-form">
                    <div class="ads-form">
                        <label>Cardholder Name</label>
                        <input type="text" id="cardholder-name" class="create-ad-text" required>
                    </div>

                    <div class="ads-form">
                        <label>Card Number</label>
                        <input type="text" pattern="[0-9]{16}" placeholder="4242 4242 4242 4242" class="create-ad-text" required>
                    </div>

                    <div class="ads-form row">
                        <div class="col">
                            <label>Expiry Date</label>
                            <input type="month" class="create-ad-text" required>
                        </div>
                        <div class="col">
                            <label>CVV</label>
                            <input type="text" pattern="[0-9]{3}" class="create-ad-text" required>
                        </div>
                    </div>

                    <div class="ads-form">
                        <button type="submit" class="cta-btn" onclick="handlePayment(event)">
                            <i class="fas fa-lock"></i> Pay Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
